name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Set up Prisma
        run: npx prisma generate

      - name: Baseline the database
        run: npx prisma db execute --file prisma/migrations/20220101000000_baseline/migration.sql --schema prisma/schema.prisma

      - name: Run migrations
        run: npx prisma migrate deploy

      - name: Run tests
        run: npm test
